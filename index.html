    <style>
      body { background-color: var(--background-light) ; color: var(--foreground-light) }
      @media (prefers-color-scheme: light) {
        body { background-color: var(--background-light) ; color: var(--foreground-light) }
      }
      @media (prefers-color-scheme: dark) {
        body { background-color: var(--background-dark) ; color: var(--foreground-dark) }

    <script>
      window.electron = false;
      try {
        window.ipcRenderer = require('electron').ipcRenderer;
        window.electron = true;
        console.log("Running in Electron");
      }
      catch(err) {
        console.log("Running in browser");
      }
      window.online = true
      window.addEventListener("online", function() { window.online = true });
      window.addEventListener("offline", function() { window.online = false; });
    </script>
  </body>
